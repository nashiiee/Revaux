    <div class="main-section-container">
      <form action="./products/add_products.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" id="productPrice" name="productPrice" required>
        </div>
        <div class="form-group">
          <label for="productImage">Product Image</label>
          <input type="file" id="productImage" name="productImage" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="productStock">Product Stock</label>
          <input type="number" id="productStock" name="productStock" required>
        </div>
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <select id="productCategory" name="productCategory" required>
            <option value="" selected disabled>Select Category</option>
            <option value="1">Headwear</option>
            <option value="2">Tops</option>
            <option value="3">Bottoms</option>
            <option value="4">Footwear</option>
          </select>
        </div>
        <div class="form-group">
          <label for="productSubcategory">Product Subcategory</label>
          <select id="productSubcategory" name="productSubcategory">
            <option value="">Select Subcategory (Optional)</option>
            <option value="1">Caps</option>
            <option value="2">Eyewear</option>
            <option value="3">Hats</option>
            <option value="4">Bandanas</option>
            <option value="5">T-shirts</option>
            <option value="6">Polo Shirts</option>
            <option value="7">Sweaters</option>
            <option value="8">Hoodies</option>
            <option value="9">Jeans</option>
            <option value="10">Shorts</option>
            <option value="11">Trousers</option>
            <option value="12">Cargo Pants</option>
            <option value="13">Sneakers</option>
            <option value="14">Sandalsort</option>
            <option value="15">Boots</option>
            <option value="16">Loafers</option>
          </select>
        </div>
        <input type="submit" value="Add Product" class="submit-btn">
      </form>
