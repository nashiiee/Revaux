<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header - User</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"> <!-- Outline style -->
  <link rel="stylesheet" href="../css/header-user.css">
</head>
<body>
    <header>
      <div class="logo-container">
        <a href="homepage.html" class="logo">
          <img src="../images/revaux-light.png" alt="Logo">
        </a>
        <a href="homepage.html" class="brand-name">Revaux</a>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search Here">
        <button type="submit" class="search-btn"><span class="material-icons-outlined">search</span></button> <!-- Search button with Outline icon -->
      </div>

      <div class="cta-buttons">
        <div class="top-buttons">
          <button class="notification-btn">
            <span class="material-icons-outlined">notifications</span>
            <span>Notifications</span>
          </button>
          <button class="faq-btn">
            <span class="material-icons-outlined">help_outline</span>
            <span>FAQs</span>
          </button>
          <button class="settings-btn">
            <span class="material-icons-outlined">settings</span> 
            <span>Settings</span>
          </button>
        </div>
        
        <div class="bottom-buttons">
          <button class="wishlist-btn">
            <span class="material-icons-outlined">favorite_border</span> 
            <span>Wishlist</span>
          </button>
          <button class="cart-btn">
            <span class="material-icons-outlined">shopping_cart</span> 
            <span>Cart</span>
          </button>
          <button class="profile-btn">
            <span class="material-icons-outlined">person</span>
            <span>User</span>
          </button>
        </div>
      </div>
    </header>
</body>
</html>
